<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to WebP Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .upload-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
        
        .upload-subtext {
            font-size: 14px;
            color: #888;
        }
        
        #fileInput {
            display: none;
        }
        
        .quality-section {
            margin: 20px 0;
            text-align: left;
        }
        
        .quality-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .quality-value {
            font-weight: bold;
            color: #667eea;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .reset-btn {
            background: #f0f0f0;
            color: #333;
        }
        
        .reset-btn:hover {
            background: #e0e0e0;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to WebP Converter</h1>
        
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üñºÔ∏è</div>
            <div class="upload-text">Click to upload images</div>
            <div class="upload-subtext">or drag & drop files here</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" multiple>
        
        <div class="quality-section">
            <div class="quality-label">
                <span>Quality: <span id="qualityValue" class="quality-value">85%</span></span>
                <span id="fileCount">0 files selected</span>
            </div>
            <input type="range" id="qualitySlider" min="1" max="100" value="85">
        </div>
        
        <div class="buttons">
            <button id="convertBtn" class="convert-btn" disabled>
                Convert to WebP
            </button>
            <button id="resetBtn" class="reset-btn">
                Reset
            </button>
        </div>
        
        <div id="statusMessage" class="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const fileCount = document.getElementById('fileCount');
        const convertBtn = document.getElementById('convertBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusMessage = document.getElementById('statusMessage');
        
        // Variables
        let uploadedFiles = [];
        let currentQuality = 85;
        
        // Event Listeners
        fileInput.addEventListener('change', handleFileSelect);
        qualitySlider.addEventListener('input', updateQuality);
        convertBtn.addEventListener('click', convertImages);
        resetBtn.addEventListener('click', resetAll);
        
        // Drag and drop functionality
        const uploadBox = document.querySelector('.upload-box');
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#764ba2';
            uploadBox.style.backgroundColor = '#f8f9ff';
        });
        
        uploadBox.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#667eea';
            uploadBox.style.backgroundColor = 'transparent';
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#667eea';
            uploadBox.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });
        
        // Functions
        function handleFileSelect() {
            if (!fileInput.files.length) return;
            
            uploadedFiles = Array.from(fileInput.files);
            fileCount.textContent = `${uploadedFiles.length} files selected`;
            convertBtn.disabled = false;
            showStatus(`Ready to convert ${uploadedFiles.length} images`, 'success');
        }
        
        function updateQuality() {
            currentQuality = parseInt(qualitySlider.value);
            qualityValue.textContent = `${currentQuality}%`;
        }
        
        async function convertImages() {
            if (!uploadedFiles.length) return;
            
            // Disable button and show loading
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<span class="loading"></span>Converting...';
            
            try {
                const zip = new JSZip();
                let convertedCount = 0;
                let totalSizeBefore = 0;
                let totalSizeAfter = 0;
                
                // Convert each image
                for (let i = 0; i < uploadedFiles.length; i++) {
                    const file = uploadedFiles[i];
                    totalSizeBefore += file.size;
                    
                    try {
                        const webpBlob = await convertToWebP(file, currentQuality);
                        totalSizeAfter += webpBlob.size;
                        
                        // Add to ZIP
                        const fileName = file.name.replace(/\.[^/.]+$/, "") + '.webp';
                        zip.file(fileName, webpBlob);
                        convertedCount++;
                        
                    } catch (error) {
                        console.error(`Error converting ${file.name}:`, error);
                    }
                }
                
                // Generate ZIP file
                const zipBlob = await zip.generateAsync({ type: 'blob' });
                
                // Create download link
                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipBlob);
                link.download = `webp_images_${Date.now()}.zip`;
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up
                URL.revokeObjectURL(link.href);
                
                // Calculate savings
                const savedPercent = ((totalSizeBefore - totalSizeAfter) / totalSizeBefore * 100).toFixed(1);
                const savedSize = formatSize(totalSizeBefore - totalSizeAfter);
                
                // Show success message
                showStatus(
                    `‚úÖ Success! Converted ${convertedCount} images. Saved ${savedPercent}% (${savedSize})`,
                    'success'
                );
                
            } catch (error) {
                console.error('Conversion error:', error);
                showStatus('‚ùå Error converting images. Please try again.', 'error');
            } finally {
                // Reset button
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert to WebP';
            }
        }
        
        function convertToWebP(file, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        canvas.toBlob(
                            function(blob) {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('WebP conversion failed'));
                                }
                            },
                            'image/webp',
                            quality / 100
                        );
                    };
                    
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
        
        function resetAll() {
            uploadedFiles = [];
            fileInput.value = '';
            fileCount.textContent = '0 files selected';
            convertBtn.disabled = true;
            qualitySlider.value = 85;
            qualityValue.textContent = '85%';
            statusMessage.style.display = 'none';
        }
    </script>
</body>
</html>
